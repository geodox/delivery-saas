<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
		
		<!-- PWA Meta Tags -->
		<meta name="theme-color" content="#000000" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-mobile-web-app-title" content="Driver App" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/favicon.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="%sveltekit.assets%/favicon.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="%sveltekit.assets%/favicon.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="%sveltekit.assets%/favicon.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="%sveltekit.assets%/favicon.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="%sveltekit.assets%/favicon.png" />
		<link rel="apple-touch-icon" sizes="57x57" href="%sveltekit.assets%/favicon.png" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		
		<!-- iOS specific meta tags -->
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="apple-mobile-web-app-orientations" content="portrait" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<!-- Skip to main content link for keyboard users -->
		<a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-blue-600 text-white px-4 py-2 rounded-md z-50">
			Skip to main content
		</a>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
